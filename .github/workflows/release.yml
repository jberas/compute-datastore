name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release with Conventional Commits
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Release using conventional commits
        id: release
        uses: google-github-actions/release-please-action@v4
        with:
          release-type: terraform-module

      - name: Zip module if new release was created
        if: steps.release.outputs.release_created == 'true'
        run: |
          mkdir module
          cp -r *.tf *.md cloud_init.tmpl.yaml module/ 2>/dev/null || true
          zip -r terraform-module.zip module

      - name: Upload release artifact
        if: steps.release.outputs.release_created == 'true'
        uses: softprops/action-gh-release@v2
        with:
          files: terraform-module.zip
